{% extends "base.html" %}
{% block title %}{{ staff_name }}のスタッフ報告 | KARiN.{% endblock %}

{% block content %}
<h2 class="admin-title">📋 {{ staff_name }}のスタッフ報告</h2>

<div style="margin-bottom: 20px;">
  <a href="/admin/staff-reports" class="admin-karte-detail-btn-back" style="text-decoration: none; display: inline-block; text-align: center; margin-bottom: 12px;">← スタッフ報告一覧に戻る</a>
</div>

<!-- メニューカード -->
<div class="dashboard-grid" style="margin-top: 20px;">
  <!-- スタッフ日報 -->
  <a href="/admin/staff-reports/{{ staff_id }}/reports" class="dash-card">
    <div class="dash-card-header">
      <span class="dash-card-label">スタッフ日報</span>
    </div>
    <p class="dash-card-text">
      {{ staff_name }}の日報を閲覧します。
    </p>
  </a>

  <!-- 過去の日報 -->
  <a href="/admin/staff-reports/{{ staff_id }}/reports/years" class="dash-card">
    <div class="dash-card-header">
      <span class="dash-card-label">過去の日報</span>
    </div>
    <p class="dash-card-text">
      {{ staff_name }}の過去の日報を年・月ごとに閲覧します。
    </p>
  </a>

  <!-- プロフィール閲覧 -->
  <a href="/admin/staff-reports/{{ staff_id }}/profile" class="dash-card">
    <div class="dash-card-header">
      <span class="dash-card-label">プロフィール閲覧</span>
    </div>
    <p class="dash-card-text">
      {{ staff_name }}のプロフィール情報を閲覧します。
    </p>
  </a>
</div>

{% endblock %}
