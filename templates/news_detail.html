<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===========================

  <title>{{ news.title }} | KARiN. „ÅäÁü•„Çâ„Åõ</title>
  <link rel="canonical" href="{{ request.url }}">

  <meta name="description" content="{{ news.excerpt }}">

  <meta name="robots" content="index, follow">

  <!-- ===========================

  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ news.title }}">
  <meta property="og:description" content="{{ news.excerpt }}">
  <meta property="og:url" content="{{ request.url }}">
  <meta property="og:image" content="{{ url_for('static', filename='images/relogo.png', _external=True) }}">
  <meta property="og:site_name" content="KARiN. ~Sports & Beauty~">

  <!-- ===========================

  ============================ -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "NewsArticle",
    "headline": "{{ news.title }}",
    "datePublished": "{{ news.date }}",
    "dateModified": "{{ news.date }}",
    "description": "{{ news.excerpt }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ request.url }}"
    },
    "image": [
      {% if news.image %}
      "{{ url_for('static', filename='images/news/' + news.image, _external=True) }}"
      {% else %}
      "{{ url_for('static', filename='images/relogo.png', _external=True) }}"
      {% endif %}
    ],
    "author": {
      "@type": "Organization",
      "name": "KARiN. ~Sports & Beauty~"
    },
    "publisher": {
      "@type": "Organization",
      "name": "KARiN. ~Sports & Beauty~",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ url_for('static', filename='images/relogo.png', _external=True) }}"
      }
    }
  }
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/news_style.css') }}">
</head>


<body>

    ============================ -->
    <h1 class="news-title">{{ news.title }}</h1>

      <img src="{{ url_for('static', filename='images/news/' + news.image) }}" alt="{{ news.title }}">
