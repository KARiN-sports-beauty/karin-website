<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタッフログイン | KARiN.</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
/* ▼ ログインフォーム中央寄せ（幅調整） */
.login-wrapper {
  max-width: 420px;
  margin: 80px auto;
  padding: 40px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  text-align: center;
}
/* 入力欄を中央寄せし、幅を少し狭めて見やすく */
.login-wrapper form {
  max-width: 320px;
  margin: 0 auto;
}
.login-title {
  font-size: 22px;
  margin-bottom: 20px;
  color: #1E3A5F;
  font-weight: 600;
}
.form-group {
  margin-bottom: 20px;
  text-align: left;
}
.form-group label { font-size: 14px; color: #1E3A5F; }
/* 入力欄 */
.input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  box-sizing: border-box;
}
.login-btn {
  width: 100%;
  padding: 12px 0;
  margin-top: 10px;
  background: #1E3A5F;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
.error-msg {
  color: red;
  margin-bottom: 10px;
}
.forgot-wrap {
  margin-top: 14px;
  text-align: center;
}

.forgot-link {
  font-size: 14px;
  color: #1E3A5F;
  text-decoration: underline;
  cursor: pointer;
}

.forgot-link:hover {
  opacity: 0.8;
}

</style>
</head>
<body>

<div class="login-wrapper">
  <h1 class="login-title">スタッフログイン</h1>

  {% if error %}
    <p class="error-msg">{{ error }}</p>
  {% endif %}

  <form action="/staff/login" method="POST">
    <div class="form-group">
      <label>メールアドレス</label>
      <input type="email" name="email" class="input" required>
    </div>

    <div class="form-group">
      <label>パスワード</label>
      <input type="password" name="password" class="input" required>
    </div>

    <button type="submit" class="login-btn">ログイン</button>

    <div class="forgot-wrap">
    <a href="/staff/forgot-password" class="forgot-link">パスワードをお忘れですか？</a>
    </div>

    <p style="margin-top: 20px;">
        <a href="/staff/register" style="color:#1E3A5F; font-size:14px;">
            ▶ 新規スタッフ登録はこちら
        </a>
    </p>

  </form>
</div>

</body>
</html>
