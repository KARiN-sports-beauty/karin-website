<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタッフログイン | KARiN.</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
.login-wrapper {
  max-width: 420px;
  margin: 80px auto;
  padding: 40px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  text-align: center;
}
.login-title {
  font-size: 22px;
  margin-bottom: 20px;
  color: #1E3A5F;
  font-weight: 600;
}
.form-group {
  margin-bottom: 20px;
  text-align: left;
}
.form-group label { font-size: 14px; color: #1E3A5F; }
.input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}
.login-btn {
  width: 100%;
  padding: 12px 0;
  margin-top: 10px;
  background: #1E3A5F;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
.error-msg {
  color: red;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="login-wrapper">
  <h1 class="login-title">スタッフログイン</h1>

  {% if error %}
    <p class="error-msg">{{ error }}</p>
  {% endif %}

  <form action="/staff/login" method="POST">
    <div class="form-group">
      <label>メールアドレス</label>
      <input type="email" name="email" class="input" required>
    </div>

    <div class="form-group">
      <label>パスワード</label>
      <input type="password" name="password" class="input" required>
    </div>

    <button type="submit" class="login-btn">ログイン</button>
  </form>
</div>

</body>
</html>
