<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}管理画面 | KARiN.{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Noto+Sans+JP:wght@400;500&family=Dancing+Script:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <!-- 共通CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>

  <!-- ✅ 管理画面ヘッダー -->
  <header class="admin-header">
    <div class="admin-header-left">
      <a href="/admin/dashboard" class="admin-logo">
        KARiN. <span class="sub">~Sports & Beauty~</span>
      </a>
    </div>

    <div class="admin-header-right">
          <div class="admin-user">
            <a href="/staff/profile" class="admin-user-name">
              {{ session.staff.name if session.staff else "STAFF" }}さん
            </a>
            <a href="{{ url_for('staff_logout') }}" class="admin-logout-link">ログアウト</a>
          </div>
    </div>
  </header>

  <!-- ✅ メインコンテンツ -->
  <main class="admin-main">
    {% block content %}
    {% endblock %}
  </main>

  <a href="/admin/dashboard" class="admin-back-btn">
    <img src="{{ url_for('static', filename='images/relogo.png') }}" alt="ホームへ戻る">
    <span>ダッシュボードに戻る</span>
    </a>
</body>
</html>
