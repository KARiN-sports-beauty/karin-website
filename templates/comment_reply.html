<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コメント返信 | KARiN. 管理</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .reply-box {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background: #fafafa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .btn {
      margin-top: 15px;
      padding: 12px 20px;
      background: #1E3A5F;
      color: white;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="reply-box">
    <h2>コメント返信</h2>

    <p><strong>対象コメント：</strong> {{ comment.body }}</p>
    <p><strong>投稿者：</strong> {{ comment.name }}</p>
    <hr>

    <form action="{{ url_for('admin_reply', comment_id=comment.id) }}" method="POST">
      <label>返信内容</label>
      <div class="reply-box-wrap">
        <textarea name="reply" class="reply-textarea" required placeholder="返信内容を入力してください"></textarea>
      </div>
      <button type="submit" class="btn">返信を送信</button>
    </form>
  </div>
</body>
</html>
