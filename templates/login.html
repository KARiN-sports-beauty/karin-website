<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>会員ログイン | KARiN.</title>

  <!-- ===========================
       SEO設定（ログインページはNOINDEX）
  ============================ -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="KARiN. 会員専用ログインページです。">
  <meta name="author" content="KARiN. ~Sports & Beauty~">

  <!-- ===========================
       OGP設定（最低限でOK）
  ============================ -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="会員ログイン | KARiN.">
  <meta property="og:description" content="会員専用ログインページです。">
  <meta property="og:url" content="https://karin-website.onrender.com/login">
  <meta property="og:image" content="https://karin-website.onrender.com/static/images/relogo.png">
  <meta name="twitter:card" content="summary">

  <!-- ===========================
       CSS
  ============================ -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/member.css') }}">
</head>

<body>

  <section class="member-section">
    <div class="member-box">
      <h2>会員ログイン</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <label>メールアドレス</label>
        <input type="email" name="email" required>

        <label>パスワード</label>
        <input type="password" name="password" required>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <button type="submit" class="btn-primary">ログインする</button>
      </form>

      <div class="links">
        <a href="{{ url_for('register') }}">新規登録はこちら</a>
        <a href="#">パスワードをお忘れの方</a>
      </div>
    </div>
  </section>
    <!-- ✅ ホームボタン -->
  <a href="{{ url_for('index') }}" class="home-btn">
    <img src="{{ url_for('static', filename='images/relogo.png') }}" alt="ホームへ戻る">
    <span>ホームに戻る</span>
  </a>


</body>
</html>
