<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ===========================
       ★ 静的生成されるメタ情報
       generate_html() が埋め込む
  ============================ -->
  <title>{TITLE} | KARiN. ブログ</title>
  <meta name="description" content="{DESCRIPTION}">
  <link rel="canonical" href="{CANONICAL_URL}">

  <!-- ===========================
       OGP
  ============================ -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{TITLE} | KARiN. ブログ">
  <meta property="og:description" content="{DESCRIPTION}">
  <meta property="og:url" content="{CANONICAL_URL}">
  <meta property="og:site_name" content="KARiN. ~Sports & Beauty~">
  <meta property="og:image" content="{OG_IMAGE}">
  <meta name="twitter:card" content="summary_large_image">

  <!-- ===========================
       JSON-LD
  ============================ -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{TITLE}",
    "image": "{OG_IMAGE}",
    "author": {
      "@type": "Person",
      "name": "藤田 幸士（KARiN.代表）"
    },
    "publisher": {
      "@type": "Organization",
      "name": "KARiN. ~Sports & Beauty~",
      "logo": {
        "@type": "ImageObject",
        "url": "https://karin-website.onrender.com/static/images/relogo.png"
      }
    },
    "datePublished": "{DATE}",
    "description": "{DESCRIPTION}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{CANONICAL_URL}"
    }
  }
  </script>

  <!-- ===========================
       CSS 読み込み
  ============================ -->
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/blog_style.css">
</head>

<body>
  <section class="blog-detail">

    <!-- ===========================
         タイトル & 日付
    ============================ -->
    <h1 class="blog-title">{TITLE}</h1>
    <p class="blog-date">{DATE}</p>

    <!-- ===========================
         サムネイル（任意）
    ============================ -->
    {THUMB_HTML}

    <!-- ===========================
         本文（HTML）
    ============================ -->
    <div class="blog-body">
      {BODY_HTML}
    </div>

    <!-- ===========================
         いいね & コメント
    ============================ -->
    <div class="interaction-section">
      <h3>💬 コメント欄</h3>

      <div class="like-comment-container">
        <button id="like-btn" class="action-btn" data-id="{ID}">
          ❤️ いいね (<span id="like-count">{LIKE_COUNT}</span>)
        </button>

        <button id="comment-toggle" class="action-btn">
          💬 コメントする
        </button>
      </div>

      <div id="comment-box" class="comment-box" style="display:none;">
        <input id="comment-name" type="text" placeholder="お名前（任意）">
        <textarea id="comment-input" placeholder="コメントを入力..."></textarea>
        <button id="comment-submit" class="submit-btn">送信</button>
      </div>

      <div class="comment-list">
        {COMMENT_LIST}
      </div>
    </div>

    <!-- ===========================
         著者プロフィール
    ============================ -->
    <div class="author-profile">
      <img src="/static/images/koji_profile.png" alt="藤田 幸士" class="author-img">
      <div class="author-info">
        <h3>この記事を書いた人</h3>
        <p>
          <strong>藤田 幸士（KARiN.代表）</strong><br>
          鍼灸師・スポーツトレーナーとして15年以上の経験を持ち、<br>
          東京（代々木上原）・福岡（薬院）を中心に活動中。<br>
          セルフケア・健康情報を発信しています。
        </p>

        <div class="author-links">
          <a href="https://lin.ee/5vv91n2" target="_blank" class="mini-btn line">LINE</a>
          <a href="https://www.instagram.com/karin._shinkyu" target="_blank" class="mini-btn insta">Instagram</a>
        </div>
      </div>
    </div>

    <!-- ===========================
         戻るボタン
    ============================ -->
    <div class="blog-footer">
      <a href="/blog" class="btn">📚 一覧に戻る</a>
      <a href="/" class="btn">🏠 ホームに戻る</a>
    </div>

  </section>

  <!-- 外部JS -->
  <script src="/static/js/main.js"></script>
</body>
</html>
