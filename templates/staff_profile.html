<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スタッフプロフィール | KARiN.</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.profile-wrapper {
  max-width: 480px;
  margin: 60px auto;
  padding: 32px;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.profile-title {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 24px;
  color: #1E3A5F;
}

.form-group {
  margin-bottom: 18px;
}

.form-group label {
  display: block;
  font-size: 14px;
  color: #1E3A5F;
  margin-bottom: 6px;
}

.input {
  width: 100%;
  padding: 10px 14px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.input[readonly] {
  background: #f5f5f5;
  cursor: not-allowed;
}

.save-btn {
  width: 100%;
  padding: 12px 0;
  background: #1E3A5F;
  color: #fff;
  border: none;
  border-radius: 8px;
  margin-top: 20px;
  cursor: pointer;
  font-size: 16px;
}

.success-msg {
  color: green;
  margin-bottom: 10px;
  text-align: center;
}
</style>

</head>
<body>

<div class="profile-wrapper">

  <h1 class="profile-title">プロフィール編集</h1>

  {% if message %}
    <p class="success-msg">{{ message }}</p>
  {% endif %}

  <form action="/staff/profile" method="POST">
    
    <div class="form-group">
      <label>姓（漢字）</label>
      <input type="text" name="last_name" class="input" value="{{ staff.last_name or (staff.name.split(' ')[0] if staff.name and ' ' in staff.name else staff.name) }}" required>
    </div>

    <div class="form-group">
      <label>名（漢字）</label>
      <input type="text" name="first_name" class="input" value="{{ staff.first_name or (staff.name.split(' ')[1] if staff.name and ' ' in staff.name else '') }}" required>
    </div>

    <div class="form-group">
      <label>電話番号</label>
      <input type="text" name="phone" class="input" value="{{ staff.phone or '' }}">
    </div>

    <div class="form-group">
      <label>メールアドレス（変更不可）</label>
      <input type="text" class="input" value="{{ staff.email }}" readonly>
    </div>

    <button type="submit" class="save-btn">保存する</button>

  </form>
</div>

</body>
</html>
