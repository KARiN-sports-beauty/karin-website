<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>パスワード再設定 | KARiN.</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.reset-wrapper {
  max-width: 420px;
  margin: 80px auto;
  padding: 40px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  text-align: center;
}

.reset-title {
  font-size: 22px;
  margin-bottom: 20px;
  color: #1E3A5F;
  font-weight: 600;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  font-size: 14px;
  color: #1E3A5F;
}

.input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.reset-btn {
  width: 100%;
  padding: 12px 0;
  margin-top: 10px;
  background: #1E3A5F;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.msg {
  margin-top: 12px;
  color: green;
}

.error-msg {
  color: red;
  margin-bottom: 10px;
}
</style>

</head>
<body>

<div class="reset-wrapper">
  <h1 class="reset-title">パスワード再設定</h1>

  {% if message %}
    <p class="msg">{{ message }}</p>
  {% endif %}
  {% if error %}
    <p class="error-msg">{{ error }}</p>
  {% endif %}

  <form action="/staff/forgot-password" method="POST">

    <div class="form-group">
      <label>登録メールアドレス</label>
      <input type="email" name="email" class="input" required>
    </div>

    <button type="submit" class="reset-btn">再設定メールを送信</button>
  </form>

  <div style="margin-top: 20px;">
    <a href="/staff/login" style="color:#1E3A5F; text-decoration:underline;">ログイン画面に戻る</a>
  </div>
</div>

</body>
</html>
