<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARiN. 新規会員登録</title>
  <!-- ✅ SEO基本設定 -->
  <link rel="canonical" href="{{ request.url }}">
  <meta name="description" content="KARiN.へのご予約・お問い合わせページ。東京（代々木上原）・福岡（薬院）を拠点に、鍼灸・整体・美容鍼・トレーニングを行っています。LINE・フォームから24時間受付。">
  <meta name="keywords" content="お問い合わせ, 予約, KARiN., 鍼灸, 整体, 美容鍼, トレーニング, 代々木上原, 薬院, 出張施術, 再診, 初診">
  <meta name="robots" content="index, follow">
  <meta name="author" content="KARiN. ~Sports & Beauty~">

  <!-- ✅ OGP設定 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="お問い合わせ・ご予約 | KARiN. ~Sports & Beauty~">
  <meta property="og:description" content="KARiN.では、東京（代々木上原）・福岡（薬院）を中心に鍼灸・整体・美容鍼を完全予約制で行っています。LINEやフォームからお気軽にご相談ください。">
  <meta property="og:url" content="{{ request.url }}">
  <meta property="og:image" content="{{ url_for('static', filename='images/relogo.png', _external=True) }}">
  <meta name="twitter:card" content="summary_large_image">

  <!-- ✅ 構造化データ（ContactPage + LocalBusiness） -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "ContactPage",
        "name": "お問い合わせ・ご予約",
        "url": "{{ request.url }}",
        "about": "鍼灸・整体・美容鍼・トレーニングの予約・問い合わせフォーム",
        "contactOption": {
          "@type": "ContactPoint",
          "telephone": "+81-90-5088-6993",
          "contactType": "customer service",
          "areaServed": ["JP"],
          "availableLanguage": ["Japanese"]
        }
      },
      {
        "@type": "LocalBusiness",
        "name": "KARiN. ~Sports & Beauty~",
        "image": "{{ url_for('static', filename='images/relogo.png', _external=True) }}",
        "telephone": "+81-90-5088-6993",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "福岡市中央区",
          "addressRegion": "福岡県",
          "addressCountry": "JP"
        },
        "areaServed": [
          "東京（代々木上原）",
          "福岡（薬院）"
        ],
        "openingHoursSpecification": [{
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"],
          "opens": "10:00",
          "closes": "19:00"
        }],
        "url": "{{ request.url_root }}"
      }
    ]
  }
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/member.css') }}">

</head>
<body>

  <section class="member-section">
    <div class="member-box">
      <h2>新規会員登録</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <label>お名前</label>
        <input type="text" name="name" required>

        <label>メールアドレス</label>
        <input type="email" name="email" required>

        <label>パスワード</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn-primary">登録する</button>
      </form>

      <div class="links">
        <a href="{{ url_for('login') }}">すでに登録済みの方はこちら</a>
      </div>
    </div>
  </section>
  <a href="{{ url_for('index') }}" class="home-btn">
  <img src="{{ url_for('static', filename='images/relogo.png') }}" alt="ホームへ戻る">
  <span>ホームに戻る</span>
  </a>

</body>
</html>
