<!DOCTYPE html>
<html lang="ja">
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KARiN. 新規会員登録</title>

  <!-- 🔹最低限のSEO（操作ページなので簡易でOK） -->
  <link rel="canonical" href="{{ request.url }}">
  <meta name="description" content="KARiN. 会員限定ページの新規登録フォームです。セルフケア動画や限定コラムをご利用いただけます。">
  <meta name="robots" content="noindex, follow">

  <!-- 🔹OGPは不要だが、最低限だけ -->
  <meta property="og:title" content="KARiN. 新規会員登録">
  <meta property="og:description" content="会員限定コンテンツへアクセスするための新規登録フォームです。">
  <meta property="og:image" content="{{ url_for('static', filename='images/relogo.png', _external=True) }}">
  <meta property="og:type" content="website">

  <!-- 🔹構造化データ：入れない（不要） -->

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/member.css') }}">
</head>

<body>

  <section class="member-section">
    <div class="member-box">
      <h2>新規会員登録</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <label>お名前</label>
        <input type="text" name="name" required>

        <label>メールアドレス</label>
        <input type="email" name="email" required>

        <label>パスワード</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn-primary">登録する</button>
      </form>

      <div class="links">
        <a href="{{ url_for('login') }}">すでに登録済みの方はこちら</a>
      </div>
    </div>
  </section>
  <a href="{{ url_for('index') }}" class="home-btn">
  <img src="{{ url_for('static', filename='images/relogo.png') }}" alt="ホームへ戻る">
  <span>ホームに戻る</span>
  </a>

</body>
</html>
