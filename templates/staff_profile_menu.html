{% extends "base.html" %}
{% block title %}スタッフページ | KARiN.{% endblock %}

{% block content %}
<h2 class="admin-title">👤 スタッフページ</h2>

<div class="dashboard-grid" style="margin-top: 20px;">
  <!-- スタッフ日報 -->
  <a href="/staff/daily-report/new" class="dash-card">
    <div class="dash-card-header">
      <span class="dash-card-label">スタッフ日報</span>
    </div>
    <p class="dash-card-text">
      日々の勤務報告を作成・管理します。
    </p>
  </a>

  <!-- 過去の日報 -->
  <a href="/staff/daily-reports/years" class="dash-card">
    <div class="dash-card-header">
      <span class="dash-card-label">過去の日報</span>
    </div>
    <p class="dash-card-text">
      過去の日報を年・月ごとに閲覧します。
    </p>
  </a>

  <!-- 交通費申請 -->
  <a href="/staff/transportations/years" class="dash-card">
    <div class="dash-card-header">
      <span class="dash-card-label">交通費申請</span>
    </div>
    <p class="dash-card-text">
      交通費を申請・確認します。
    </p>
  </a>

  <!-- プロフィール編集 -->
  <a href="/staff/profile/edit" class="dash-card">
    <div class="dash-card-header">
      <span class="dash-card-label">プロフィール編集</span>
    </div>
    <p class="dash-card-text">
      あなたのプロフィール情報を編集します。
    </p>
  </a>
</div>

{% endblock %}
